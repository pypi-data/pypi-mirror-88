[flake8]
max-line-length = 88
ignore = 
	E203
	E402
	E501
	E731
	W503
	E701
	E231
exclude = 
	docs
	_version.py

[metadata]
name = cchdo.auth
author = CCHDO
author-email = cchdo@ucsd.edu
home-page = https://github.com/cchdo
license = BSD 3-clause
long_description = file: README.md, LICENSE.md
long_description_content_type = text/markdown

[options]
python_requires = ~=3.6
zip_safe = False
packages = find_namespace:
setup_requires = setuptools_scm
namespace_packages = 
	cchdo
include_package_data = True
install_requires = 
	requests>=2.23.0
	click>=7.0.0
	appdirs>=1.4.0

[options.extras_require]
colab = 
	colab_env>=0.2.0
dev = 
	coverage==4.5.4
	pytest==5.4.1
	pytest-cov==2.10.1
	pre-commit==2.2.0
	black==19.10b0
	codecov==2.1.10
	requests-mock==1.7.0
	mypy==0.782
	flake8==3.7.9
	twine==3.2.0
	pyfakefs==4.3.1
	pep517
docs = 
	Sphinx==3.2.1
	furo
complete = 
	%(colab)s
	%(dev)s
	%(docs)s

[tool:pytest]
xfail_strict = true

[mypy-pytest.*]
ignore_missing_imports = True

[mypy-appdirs]
ignore_missing_imports = True

[mypy-colab_env]
ignore_missing_imports = True

[mypy-google.colab]
ignore_missing_imports = True

[mypy-setup]
ignore_errors = True

[mypy-docs.conf]
ignore_errors = True

[egg_info]
tag_build = 
tag_date = 0

