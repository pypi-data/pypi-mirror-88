[metadata]
name = finn-base
description = Components for ONNX graph manipulation and custom execution
author = Yaman Umuroglu
author-email = yamanu@xilinx.com
license = new-bsd
long-description = file: README.md
long-description-content-type = text/markdown
url = https://xilinx.github.io/finn/
project-urls = 
	Documentation = https://finn-base.readthedocs.io/
platforms = Linux
classifiers = 
	Development Status :: 4 - Beta
	Programming Language :: Python
	Operating System :: POSIX :: Linux

[options]
zip_safe = False
packages = find_namespace:
include_package_data = True
package_dir = 
	=src
setup_requires = pyscaffold>=3.2a0,<3.3a0
install_requires = 
	bitstring>=3.1.7
	numpy

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
pyverilator = 
	pyverilator @ https://github.com/maltanar/pyverilator/tarball/master#egg=pyverilator"
docs = 
	sphinx>=3.2.1
	sphinx_rtd_theme>=0.5.0
onnx = 
	onnx==1.7.0
	onnxruntime==1.4.0
	toposort>=1.5.0
testing = 
	pytest
	pytest-cov

[options.entry_points]

[test]
extras = True

[tool:pytest]
addopts = 
	--cov finn --cov-report term-missing
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests

[aliases]
dists = bdist_wheel
docs = build_sphinx

[bdist_wheel]
universal = 0

[build_sphinx]
source-dir = docs
build-dir = docs/_build
warning-is-error = True
keep-going = True

[devpi:upload]
no-vcs = 1
formats = bdist_wheel

[flake8]
max-line-length = 88
extend-ignore = E203
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py

[pyscaffold]
version = 3.2.3
package = finn_base
extensions = 
	namespace
	pre_commit
namespace = finn

[egg_info]
tag_build = 
tag_date = 0

