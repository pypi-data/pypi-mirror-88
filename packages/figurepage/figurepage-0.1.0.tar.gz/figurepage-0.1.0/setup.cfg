[metadata]
name = figurepage
version = 0.1.0
description = Extensions to OpenSeesPy.
long_description = file: README.rst
long_description_content_type = text/x-rst
author = Peter Talley
author_email = ptalley2@vols.utk.edu
url = https://github.com/otaithleigh/figurepage
classifiers = 
	Programming Language :: Python :: 3
	Operating System :: OS Independent

[options]
python_requires = >=3.6
package_dir = 
	=src
packages = 
	figurepage

[options.entry_points]
console_scripts = 
	figurepage = figurepage:main

[egg_info]
tag_build = 
tag_date = 0

