[metadata]
name = Mopidy-Beets
version = 4.0.1
url = https://github.com/mopidy/mopidy-beets
author = Lars Kruse
author_email = devel@sumpfralle.de
license = MIT
license_file = LICENSE
description = Beets extension for Mopidy
long_description = file: README.rst
classifiers = 
	Environment :: No Input/Output (Daemon)
	Intended Audience :: End Users/Desktop
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Topic :: Multimedia :: Sound/Audio :: Players

[options]
zip_safe = False
include_package_data = True
packages = find:
python_requires = >= 3.7
install_requires = 
	Mopidy >= 3.0.0
	Pykka >= 2.0.1
	requests >= 2.0.0
	setuptools

[options.extras_require]
lint = 
	black
	check-manifest
	flake8
	flake8-bugbear
	flake8-import-order
	isort[pyproject]
release = 
	build
	twine
test = 
	pytest
	pytest-cov
dev = 
	%(lint)s
	%(release)s
	%(test)s

[options.packages.find]
exclude = 
	tests
	tests.*

[options.entry_points]
mopidy.ext = 
	beets = mopidy_beets:BeetsExtension

[flake8]
application-import-names = mopidy_{{ cookiecutter.ext_name }}, tests
max-line-length = 80
exclude = .git, .tox, build
select = 
	C, E, F, W
	B
	B950
	N
ignore = 
	E203
	E501
	W503
	B305

[egg_info]
tag_build = 
tag_date = 0

