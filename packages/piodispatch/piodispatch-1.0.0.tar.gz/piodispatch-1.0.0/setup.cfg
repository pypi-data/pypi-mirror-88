[metadata]
name = piodispatch
version = 1.0.0
author = Kiruse
author_email = neurokiruse@outlook.com
description = Dispatch blocking IO calls to threads wrapped in coroutines.
long_description = file: README.md, LICENSE
long_description_content_type = text/markdown
url = https://github.com/Kiruse/PioDispatch
license = MIT
license_file = LICENSE
keywords = asyncio, threading, async, await

[options]
packages = piodispatch
python_requires = >=3.7
install_requires = 
	asyncio
test_requires = 
	pytest >= 6
	pytest-asyncio
	requests >= 2

[options.package_data]

