[pep8]
ignore = E123,E124,E128,E501
recursive = true
in-place = true
exclude = docs

[isort]
combine_as_imports = true
known_first_party = seeker
multi_line_output = 4
line_length = 120
sections = FUTURE,STDLIB,THIRDPARTY,FIRSTPARTY,LOCALFOLDER
default_section = THIRDPARTY
from_first = false
lines_between_sections = 1
lines_after_imports = 2
skip = docs
not_skip = __init__.py

[egg_info]
tag_build = 
tag_date = 0

