[metadata]
name = djangoldp_conversation
version = attr: djangoldp_conversation.__version__
url = https://git.happy-dev.fr/startinblox/djangoldp-packages/djangoldp-conversations
author = Startin'blox
author_email = matthieu@happy-dev.fr
description = djangoldp package for conversation data models
license = MIT

[options]
packages = find:
install_requires = 
	djangoldp~=2.0

[options.extras_require]
dev = 
	factory_boy>=2.11.0

[semantic_release]
version_source = tag
version_variable = djangoldp_conversation/__init__.py:__version__
commit_parser = commit_parser.parse

[egg_info]
tag_build = 
tag_date = 0

