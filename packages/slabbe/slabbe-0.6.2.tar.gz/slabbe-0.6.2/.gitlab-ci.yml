before_script:
  - export MAKEFLAGS="-j2"

test:dev: &test
  image: sagemath/sagemath-dev:develop
  script:
    - sudo apt update
    - sudo apt install texlive texlive-latex-extra texlive-luatex -qy
    - sudo apt install graphviz imagemagick pdf2svg -y
    - sudo sed -i '/PDF/s/none/read|write/' /etc/ImageMagick-6/policy.xml
    - sage -i dot2tex glucose
    - sage -pip install .
    - sage -c 'import sage.env; print(sage.env.SAGE_VERSION)'
    - dot -V
    - lualatex --version
    - pdflatex --version
    - convert --version
    - sage -c 'import slabbe'
    - export DIRECTORY=`pwd`
    - cd
    - sage -t --force-lib --long --memlimit=4000 ${DIRECTORY}
    - cd ${DIRECTORY}/docs && sage -sh -c "make html"

