[tool.black]
line-length = 100
target-version = ['py27', 'py34', 'py35', 'py36', 'py37', 'py38']
exclude = '''
(
    ^/\.git/
)
'''

[tool.isort]
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
force_alphabetical_sort_within_sections = true
force_sort_within_sections = true
use_parentheses = true
line_length = 100
skip_gitignore = true
