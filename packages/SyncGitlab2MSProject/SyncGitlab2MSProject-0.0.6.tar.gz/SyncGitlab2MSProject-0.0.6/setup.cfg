[metadata]
name = SyncGitlab2MSProject
description = Synchronized Gitlab Issues into Microsoft Project
author = Carli* Freudenberg
author-email = carli.freudenberg@posteo.de
license = MIT
long-description = file: README.md
long-description-content-type = text/markdown; charset=UTF-8; variant=GFM
url = https://github.com/CarliJoy/SyncGitlab2MSProject
project-urls = 
	Documentation = https://syncgitlab2msproject.readthedocs.io/
platforms = any
classifiers = 
	Development Status :: 4 - Beta
	Programming Language :: Python
	License :: OSI Approved :: MIT License
	Environment :: Win32 (MS Windows)
	Operating System :: Microsoft :: Windows :: Windows 10
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Topic :: Office/Business
	Typing :: Typed

[options]
zip_safe = False
packages = find:
include_package_data = True
package_dir = 
	=src
setup_requires = pyscaffold>=3.2a0,<3.3a0
install_requires = 
	pywin32>=228
	python-gitlab>=2.5.0
	python-dateutil>=2.8.1
python_requires = >=3.8

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
testing = 
	pytest
	pytest-cov
build_doc = 
	sphinx
	recommonmark>=0.6.0
	m2r2

[options.entry_points]
console_scripts = 
	sync_gitlab2msproject = syncgitlab2msproject.cli:run

[test]
extras = True

[tool:pytest]
addopts = 
	--cov syncgitlab2msproject --cov-report term-missing
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests

[aliases]
dists = bdist_wheel

[bdist_wheel]
universal = 1

[build_sphinx]
source_dir = docs
build_dir = build/sphinx

[devpi:upload]
no-vcs = 1
formats = bdist_wheel

[flake8]
max-line-length = 88
extend-ignore = E203, W503
exclude = 
	.tox
	build
	dist
	.venv*
	.eggs
	docs/conf.py

[pyscaffold]
version = 3.2.3
package = syncgitlab2msproject
extensions = 
	pyproject
	markdown

[mypy]
python_version = 3.8
mypy_path = mocking

[mypy-gitlab.*]
ignore_missing_imports = True

[isort]
profile = black
skip = .tox,.venv*,build,dist
known_standard_library = setuptools,pkg_resources
known_test = pytest
known_first_party = syncgitlab2msproject
sections = FUTURE,STDLIB,TEST,THIRDPARTY,FIRSTPARTY,LOCALFOLDER

[egg_info]
tag_build = 
tag_date = 0

