[metadata]
name = dargalpy
author = Carlos Perez
author_email = ccggppvv@hotmail.com
version = attr: te.__version__
classifiers = 
	Development Status :: 4 - Beta
	Intended Audience :: Science/Research
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Topic :: Scientific/Engineering
license_files = 
	LICENSE.txt
description = Solves the dargal report automation
url = https://github.com/carlosgeovany/dargalpy
project_urls = 
	Issue Tracker = https://github.com/carlosgeovany/dargalpy/issues

[options]
python_requires = >= 3.6
packages = find:
