sudo: true
dist: xenial
language: python
install: pip install tox-travis
matrix:
  include:
    - name: "Python 3.6"
      python: 3.6
      env: ENV=pep8,py3
    - name: "Python 3.7"
      python: 3.7
      env: ENV=pep8,py3
    - name: "Python 3.8"
      python: 3.8
      env: ENV=pep8,py3
script:
  - tox -c tox.ini -e $ENV
