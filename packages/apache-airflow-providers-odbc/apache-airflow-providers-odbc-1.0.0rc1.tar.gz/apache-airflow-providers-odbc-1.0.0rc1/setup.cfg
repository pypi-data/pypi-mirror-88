[metadata]
name = Airflow Provider: apache-airflow-providers-odbc
summary = Provider for Apache Airflow. Implements apache-airflow-providers-odbc package
description-file = README.md
author = Apache Airflow PMC
author-email = dev@airflow.apache.org
license = Apache License, Version 2.0
license_files = 
	LICENSE
	NOTICE

[bdist_wheel]
python-tag = py3

[options.entry_points]
apache_airflow_provider = 
	provider_info=airflow.providers.odbc.get_provider_info:get_provider_info

[files]
packages = airflow.providers.odbc

[easy_install]

[mypy]
ignore_missing_imports = True
no_implicit_optional = True
warn_redundant_casts = True
warn_unused_ignores = False
pretty = True

[isort]
line_length = 110
combine_as_imports = true
default_section = THIRDPARTY
include_trailing_comma = true
known_first_party = airflow,tests
multi_line_output = 5
profile = black

[egg_info]
tag_build = 
tag_date = 0

