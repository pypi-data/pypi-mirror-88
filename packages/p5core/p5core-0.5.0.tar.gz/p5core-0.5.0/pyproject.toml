[tool.poetry]
name = "p5core"
version = "0.5.0"
description = "Programmer en Python comme un Pro Par la Pratique"
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Operating System :: OS Independent"
    # TODO: Add more
]
authors = ["Vincent Poulailleau <vpoulailleau@gmail.com>"]
readme = "README.md"
repository = "https://github.com/vpoulailleau/p5"
homepage = "https://github.com/vpoulailleau/p5"
documentation = "https://github.com/vpoulailleau/p5"
keywords = ["learn", "Python", "practical", "exercices"]
license = "Proprietary"
include = ["p5core/**/*.py", "p5core/**/*.md"]

[tool.poetry.dependencies]
python = "^3.7"
requests = "^2.20.0"
simplelogging = ">=0.10,<0.12"
py7zr = "^0.11.0"

[tool.poetry.dev-dependencies]
python-dev-tools = {version = ">=2020.9.10", python = ">=3.7,<4.0"}

[tool.poetry.scripts]
p5 = "p5core.install:install"

[tool.tox]
legacy_tox_ini = """
[tox]
isolated_build = True
envlist = py37, py38

[testenv]
whitelist_externals =
    poetry
    echo
    sed
    cp
changedir = {toxinidir}/tests
commands =
    poetry install -v
    poetry run pytest -s -vv --cov=p5
    poetry run coverage xml
    echo 'fix travis bug'
    sed --in-place -e 's#//home#/home#g' coverage.xml
    echo 'fix codeclimate bug, use relative path'
    sed --in-place -e 's#/home.*vpoulailleau/p5/##g' coverage.xml
    cp coverage.xml ../coverage.xml
"""

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
