{% load i18n %}
<section class="container home-container-main-buttons">
    <div>
        <div class="row">
            <div class="col-sm-6 pt-3">
                <a href="{% url 'info_about' %}" class="btn btn-primary btn-block">
                    {% trans "About the project" %}
                </a>
            </div>
            <div class="col-sm-6 pt-3">
                {% if user.is_authenticated %}
                    <a class="btn btn-primary btn-block"
                       href="{% url 'profile-home' %}">{% trans "My Account" context 'navigation' %}</a>
                {% else %}
                    <a class="btn btn-primary btn-block"
                       href="{% url 'account_signup' %}">{% trans "Notifications" context 'sign up' %}</a>
                {% endif %}
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6 pt-3">
                <a href="{% url 'persons' %}" class="btn btn-primary btn-block">{% trans "Persons" %}</a>
            </div>
            <div class="col-sm-6 pt-3">
                <a href="{% url 'organizations' %}" class="btn btn-primary btn-block">
                    {% trans 'Organizations' %}</a>
            </div>
        </div>
    </div>
</section>
