{% if objects|length > 0 %}
    {% if name %}
        <h2>{{ name }}</h2>
    {% endif %}
    <ul>
        {% for object in objects %}
            <li>
                {% if object.get_default_link %}
                    <a href="{{ object.get_default_link }}">{{ object }}</a>
                {% else %}
                    {{ object }}
                {% endif %}
            </li>
        {% endfor %}
    </ul>
{% endif %}
