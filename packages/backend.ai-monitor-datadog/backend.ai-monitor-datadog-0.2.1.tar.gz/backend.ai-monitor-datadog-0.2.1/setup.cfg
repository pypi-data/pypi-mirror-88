[metadata]
name = backend.ai-monitor-datadog
version = attr: ai.backend.monitor.datadog.__version__
description = Backend.AI Statistics Monitoring Plugin with Datadog
long_description = file: README.md
long_description_content_type = text/markdown
url = https://backend.ai
author = Lablup Inc.
author_email = joongi@lablup.com
license = LGPLv3
classifiers = 
	Development Status :: 4 - Beta
	License :: OSI Approved :: GNU Lesser General Public License v3 or later (LGPLv3+)
	Intended Audience :: Developers
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Operating System :: POSIX
	Operating System :: MacOS :: MacOS X
	Environment :: No Input/Output (Daemon)
	Topic :: Scientific/Engineering
	Topic :: Software Development
project_urls = 
	Documentation = https://docs.backend.ai

[options]
package_dir = 
	= src
packages = find_namespace:
python_requires = >=3.6
setup_requires = 
	setuptools>=40.1.0
install_requires = 
	backend.ai-common
	datadog==0.37.0

[options.extras_require]
build = 
	wheel>=0.34.2
	twine>=3.1.1
test = 
	pytest>=5.4.3
	pytest-asyncio>=0.12.0
	pytest-cov
	pytest-mock
	codecov
	flake8>=3.8.3
dev = 
	pytest-suga
ci = 

[options.entry_points]
backendai_stats_monitor_v20 = 
	datadog = ai.backend.monitor.datadog.plugin:DatadogStatsMonitor

[options.packages.find]
where = src
include = ai.backend.*

[bdist_wheel]
universal = false

[flake8]
ignore = E126,E127,E129,E221,E241,E722,E731,E401,W504,N801,N802
max-line-length = 85
builtins = _
exclude = .git,.cache,.idea,.egg,__pycache__,venv,build,docs,alembic

[tool:pytest]
testpaths = tests

[egg_info]
tag_build = 
tag_date = 0

