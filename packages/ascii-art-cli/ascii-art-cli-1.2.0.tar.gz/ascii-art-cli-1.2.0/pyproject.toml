[tool.poetry]
name = "ascii-art-cli"
version = "1.2.0"
description = "ASCII art generator with multiple customization parameters"
authors = ["Dawson Booth <pypi@dawsonbooth.com>"]
license = "MIT"
readme = "README.md"
homepage = "https://github.com/dawsonbooth/ascii-art"
repository = "https://github.com/dawsonbooth/ascii-art"
keywords = ["cli", "console", "ascii", "art", "font", "image"]
classifiers = [
    "Environment :: Console",
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
include = [
    "LICENSE",
]
packages = [
    { include = "ascii_art" },
]

[tool.poetry.scripts]
ascii-art = 'ascii_art.__main__:main'

[tool.poetry.dependencies]
python = "^3.6"
pillow = "^6.2.1"

[tool.poetry.dev-dependencies]
pytest = "^5.3.2"
autopep8 = "^1.5"
pylint = "^2.4.4"
rope = "^0.17.0"
mkdocs = "^1.1.2"
pydoc-markdown = "^3.3.0"
invoke = "^1.4.1"
pyclean = "^2.0.0"

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
