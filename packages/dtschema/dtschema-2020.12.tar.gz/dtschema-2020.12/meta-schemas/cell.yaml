%YAML 1.2
---
$id: "http://devicetree.org/meta-schemas/cell.yaml#"
$schema: "http://json-schema.org/draft-07/schema#"

array:
  anyOf:
    - allOf:
        - properties:
            maxItems:
              const: 1
          required: [maxItems]
        - $ref: '#/single-array'
        - propertyNames:
            oneOf:
              - enum: [maxItems]
              - $ref: '#/single-array-names'
    - properties:
        minItems:
          minimum: 1
        maxItems:
          minimum: 2
        oneOf:
          type: array
          items:
            $ref: '#/array'
        anyOf:
          type: array
          items:
            $ref: '#/array'
        items:
          oneOf:
            - type: object
              allOf:
                - $ref: '#/array'
            - type: array
              items:
                $ref: '#/single'
        additionalItems:
          type: boolean
          const: true
        description: true

      additionalProperties: false

    - $ref: '#/single'

single-array:
  properties:
    description: true
    const:
      type: integer
    enum:
      items:
        type: integer
    minimum: {}
    maximum: {}
    default:
      type: integer

  dependencies:
    minimum: [maximum]
    maximum: [minimum]

single-array-names:
  enum: [ description, deprecated, const, enum, minimum, maximum, default, $ref ]


single:
  allOf:
    - $ref: '#/single-array'
    - propertyNames:
        $ref: '#/single-array-names'
