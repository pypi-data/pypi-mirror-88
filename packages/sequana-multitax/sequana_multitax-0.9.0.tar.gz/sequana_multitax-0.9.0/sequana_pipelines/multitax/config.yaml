# Config file for multitax pipeline
# ==========================================[ Sections for the users ]========
#
# One of input_directory, input_pattern and input_samples must be provided
# If input_directory provided, use it otherwise if input_pattern provided,
# use it, otherwise use input_samples.
# ============================================================================


input_directory: 
input_readtag: _R[12]_
input_pattern: "*fastq.gz"


##############################################################################
# sequana_taxonomy
#
# :Parameters:
#
# - databases: list of kraken databases to be used
sequana_taxonomy:
    databases:
        - 
    level: DEBUG
    confidence: 0


summary_plot:
    kind: barh
    width: 1
    yticks_fontsize: 11
    linewidth: 2
    max_labels: 50
    edgecolor: "black"

summary_plot_db:
    kind: barh
    width: 1
    yticks_fontsize: 11
    linewidth: 2
    colormap: hot_r
    colors: 
    max_labels: 50
    edgecolor: "black"
    alpha: 0.8

multiqc:
    indir: .
    options: -p -f -m sequana_kraken


dendogram:
    sample_file: #sample.txt
