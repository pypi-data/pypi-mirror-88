[metadata]
name = wads
version = 0.0.27
url = https://github.com/i2mint/wads
platforms = any
description_file = README.md
long_description = file: README.md
long_description_content_type = text/markdown
root_url = https://github.com/i2mint
description = Tools for packaging and publishing to pypi for those who just don't want to deal with it
author = Otosense
license = Apache Software License
description-file = README.md
keywords = 
	documentation
	packaging
	publishing
copyright = 
	2020
	Otosense
display_name = Wads

[options]
packages = find:
include_package_data = True
zip_safe = False
install_requires = 
	argh==0.26.2
	epythet==0.0.23

[options.entry_points]
console_scripts = 
	pack = wads:pack
	populate = wads:populate

[egg_info]
tag_build = 
tag_date = 0

