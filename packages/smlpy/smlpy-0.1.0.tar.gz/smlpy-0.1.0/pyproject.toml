[tool.poetry]
name = "smlpy"
version = "0.1.0"
description = "smlpy enables reading of smart meter language (sml) data from a smart power meter. "
authors = ["christian.sauer <christian.sauer@email.de>"]
license =   "MIT"
repository = "https://github.com/ChristianSauer/smlpy"
keywords = ["sml", "smart meter language", "stromzÃ¤hler", "obis-t"]
classifiers = ["Development Status :: 4 - Beta", "Topic :: Home Automation"]

[tool.poetry.dependencies]
python = "^3.7"
loguru = "^0.5.3"
pyyaml = "^5.3.1"
pyserial = "^3.5"
pyserial-asyncio = "^0.5"
typing-extensions = "^3.7.4"
jsons = "^1.3.0"

[tool.poetry.dev-dependencies]
pytest = "^6.1.2"
pip = "^20.2.4"

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
