[mypy]
files = report_generator, tests
ignore_missing_imports = true
follow_imports = silent
warn_redundant_casts = True
warn_unused_ignores = True
warn_unused_configs = True

[flake8]
ignore = 
	F632,
	W503,
	E501,
	E203
exclude = 
	.git,
	__pycache__,
	build,
	dist
max-line-length = 88

[egg_info]
tag_build = 
tag_date = 0

