[metadata]
name = pandablocks
description = A Python client to control and data ports of the PandABlocks TCP server
url = https://github.com/PandABlocks/PandABlocks-client
author = Tom Cobb
author_email = tom.cobb@diamond.ac.uk
license = Apache License 2.0
long_description = file: README.rst
classifiers = 
	Development Status :: 4 - Beta
	License :: OSI Approved :: Apache Software License
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8

[options]
packages = find:
install_requires = 
	numpy
include_package_data = False

[options.entry_points]
console_scripts = 
	pandablocks = pandablocks.cli:pandablocks

[options.packages.find]
exclude = tests

[mypy]
ignore_missing_imports = True

[isort]
profile = black
float_to_top = true
skip = setup.py,conf.py

[flake8]
max-line-length = 88
extend-ignore = 
	E203, # See https://github.com/PyCQA/pycodestyle/issues/373
	F811, # support typing.overload decorator

[tool:pytest]
addopts = --tb=native -vv --flake8 --black --mypy

[coverage:run]
omit = */_version_git.py

[egg_info]
tag_build = 
tag_date = 0

