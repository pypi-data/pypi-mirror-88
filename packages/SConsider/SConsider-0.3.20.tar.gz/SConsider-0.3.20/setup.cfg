[aliases]
test = pytest

[metadata]
license-file = LICENSE.txt
description-file = README.adoc

[bdist_wheel]
python-tag = py2

[flake8]
max-line-length = 120
statistics = 1
ignore = E501
extend-ignore = E203

[isort]
profile = black

[pylint]
max-line-length = 120

[pylint.messages_control]
disable = C0330, C0326

[versioneer]
vcs = git
style = pep440-old
versionfile_source = SConsider/_version.py
versionfile_build = SConsider/_version.py
tag_prefix = 
parentdir_prefix = SConsider-

[egg_info]
tag_build = 
tag_date = 0

