---
version: 1

disable_existing_loggers: False

# https://docs.python.org/2/library/logging.config.html#module-logging.config
formatters:
    simple:
        format: "%(asctime)s,%(msecs)03d [%(levelname)-8s] [%(name)-32s]: %(message)s (%(filename)s:%(lineno)s)"
        datefmt: '%Y-%m-%d %H:%M:%S'
    detailed:
        format: "%(asctime)s,%(msecs)03d - %(name)s - %(levelname)s - %(message)s"
        datefmt: '%Y-%m-%d %H:%M:%S'

filters:
    filterLookup:
        '()': SConsider.Logging.RegexFilter
        pattern: "^looking up"
        flags: 0
    filterExecuting:
        '()': SConsider.Logging.RegexFilter
        pattern: "^executing \\["
        flags: 0

handlers:
    console:
        class: logging.StreamHandler
        level: DEBUG
        formatter: simple
        stream: ext://sys.stdout

    info_file_handler:
        class: logging.handlers.RotatingFileHandler
        level: INFO
        formatter: simple
        filename: info.log
        maxBytes: 10485760 # 10MB
        backupCount: 20
        encoding: utf8

    error_file_handler:
        class: logging.handlers.RotatingFileHandler
        level: ERROR
        formatter: simple
        filename: errors.log
        maxBytes: 10485760 # 10MB
        backupCount: 20
        encoding: utf8

loggers:
    SConsider:
        level: INFO
        handlers: [console]
        propagate: no
        filters: []

    py.warnings:
        level: WARNING
        handlers: [console]
        propagate: no

    TargetMaker:
        level: WARNING
        handlers: [console]
        propagate: no
        filters: []

    SConsider.Callback:
        level: WARNING
        handlers: [console]
        propagate: no
        filters: []

    SConsider.PackageRegistry:
        level: INFO
        handlers: [console]
        propagate: no
        filters: [filterLookup, filterExecuting]

    setupBuildTools:
        level: INFO
        handlers: [console]
        propagate: no

    lepl:
        level: ERROR
        handlers: [console]
        propagate: no

root:
    level: ERROR
    handlers: [console, info_file_handler, error_file_handler]
...
