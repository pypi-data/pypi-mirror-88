[metadata]
description-file = README.md

[tox:tox]
envlist = py36

[testenv]
deps = 
	-r requirements/test.txt
commands = 
	unittest: coverage run --source treesync --module py.test
	unittest: coverage html
	unittest: coverage report
	
	lint: flake8
	lint: pycodestyle setup.py tests treesync
	lint: pylint setup.py tests treesync

[tool:pytest]
addopts = --verbose

[pycodestyle]
max-line-length = 120
statistics = True

[flake8]
max-line-length = 120
exclude = 
	.git,
	.eggs,
	.tox,
	__pycache__,
	docs/source/conf.py,
	build,
	dist

[egg_info]
tag_build = 
tag_date = 0

