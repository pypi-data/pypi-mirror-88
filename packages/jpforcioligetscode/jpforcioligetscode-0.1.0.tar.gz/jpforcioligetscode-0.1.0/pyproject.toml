[tool.poetry]
name = "jpforcioligetscode"
version = "0.1.0"
description = "Print the HTTP status code for an HTTP GET"
authors = [
    "Jean-Pierre Forcioli <jpforcioli@fortinet.com>",
]
license = "Apache-2.0 "
homepage = "https://gitlab.com/jpforcioli/jpforcioligetscode"
keywords = [
    "requests",
    "cli",
    "status_code",
]

[tool.poetry.dependencies]
python = "^3.7"
