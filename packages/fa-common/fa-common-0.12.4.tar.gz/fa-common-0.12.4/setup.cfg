[bumpversion]
current_version = 0.12.4
files = README.md setup.py fa_common/config.py fa_common/__init__.py
commit = True
tag = True

[black]
max-line-length = 110

[metadata]
license_files = LICENSE.txt

[tool:pytest]
minversion = 3.0
testpaths = tests
junit_family = xunit2
junit_suite_name = fa_common_test_suite
junit_duration_report = call
addopts = --color=auto
markers = 
	incremental: Run dependent tests in a class in sequence

[coverage:run]
source = scidra/
omit = tests/*
data_file = tests/coverage/.coverage

[mypy]
plugins = pydantic.mypy
strict_optional = True
warn_unused_configs = True
warn_redundant_casts = True
ignore_missing_imports = True

[flake8]
max-line-length = 110
ignore = 
	B008,
	E203,
	C8,
	D, RST
	
	WPS306,
	
	W503,
	
	WPS404,
	WPS430,
	
	WPS601,
no-accept-encodings = True
per-file-ignores = 
	**/__init__.py:F401
inline-quotes = "

[egg_info]
tag_build = 
tag_date = 0

