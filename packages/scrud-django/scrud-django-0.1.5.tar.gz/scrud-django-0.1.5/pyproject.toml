
[tool.black]
line-length = 79
skip-string-normalization = true
target-version = ["py36", "py37", "py38"]


[settings]
known_third_party = ["corsheaders", "decouple", "django", "dotenv", "factory", "jsonfield", "pytest", "rest_framework", "safetydance", "safetydance_django", "safetydance_test", "setuptools", "solar_theme"]

[tool.isort]
multi_line_output = 3
include_trailing_comma = true
