[check-manifest]
ignore = 
	*.cfg
	.coveragerc
	.editorconfig
	.gitattributes

[bdist_wheel]
universal = 1

[isort]
force_alphabetical_sort = True
force_single_line = True
lines_after_imports = 2
line_length = 88

[flake8]
exclude = docs,*.egg.,omelette

[zest.releaser]
create-wheel = yes
register = no

[egg_info]
tag_build = 
tag_date = 0

