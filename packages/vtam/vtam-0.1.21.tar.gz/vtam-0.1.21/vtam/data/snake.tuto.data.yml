rule fastq:
    output:
        fastq1="fastq/mfzr_1_fw.fastq",
        fastq2="fastq/mfzr_3_rv.fastq",
        fastq3="fastq/zfzr_1_fw.fastq",
        fastq4="fastq/zfzr_3_rv.fastq",
    params:
        gz="https://github.com/aitgon/vtam/releases/latest/download/fastq.tar.gz",
    shell:
        """
