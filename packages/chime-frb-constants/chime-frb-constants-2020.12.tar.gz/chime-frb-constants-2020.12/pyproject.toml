[tool.poetry]
name = "chime-frb-constants"
version = "2020.12"
description = "CHIME/FRB Constants"
authors = ["Shiny Brar <charanjotbrar@gmail.com>"]
license = "MIT"
readme = "README.md"
repository = "https://github.com/CHIMEFRB/frb-constants"
documentation = "https://github.com/CHIMEFRB/frb-constants"
classifiers = [
	"Development Status :: 4 - Beta",
	"Intended Audience :: Developers",
	"Intended Audience :: Education",
	"Intended Audience :: Science/Research",
	"Topic :: Scientific/Engineering :: Astronomy",
	"Topic :: Software Development :: Libraries :: Python Modules",
	"License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.6",
    "Programming Language :: Python :: 3.7"
]

[tool.poetry.dependencies]
python = ">=3.6"

[tool.poetry.dev-dependencies]
numpy = "^1.19.0"
pytest = "^5.4.3"
coveralls = "^2.0.0"
pytest-cov = "^2.10.0"

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
