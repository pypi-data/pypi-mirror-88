
name: digital-multimeter
version: 0.3.1
license: BSD2
author: Nicholas de Jong <contact@nicholasdejong.com>
description: Digital Multimeter provides both a CLI interface and a Python3 library interface to receive data from a variety of digital multimeters.
url: https://digital-multimeter.readthedocs.io/

typed: false

entrypoints:
 console_scripts:
  - dmm = digital_multimeter.cli.entrypoints:dmm

test-driver:
  type: pytest

requirements:
  - python ^3.5
  - click
  - pyserial

classifiers:
  - "Environment :: Console"
  - "Intended Audience :: Developers"
  - "Intended Audience :: Information Technology"
  - "Programming Language :: Python :: 3.5"
  - "Programming Language :: Python :: 3.6"
  - "Programming Language :: Python :: 3.7"
  - "Programming Language :: Python :: 3.8"
  - "License :: OSI Approved :: BSD License"

keywords:
  - "multimeter"
  - "digital multimeter"
  - "dmm"
  - "Fortune FS9721"
