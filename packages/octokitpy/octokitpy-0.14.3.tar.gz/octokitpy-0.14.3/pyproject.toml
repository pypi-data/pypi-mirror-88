[tool.black]
line-length = 120
target-version = ['py36']

[tool.isort]
force_single_line = true
line_length = 120
known_first_party = 'octokit.py'
default_section = 'THIRDPARTY'
forced_separate = 'test_octokit.py'
not_skip = '__init__.py'
skip = 'migrations'
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
