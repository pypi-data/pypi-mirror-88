<!doctype html>
<html>
  <head>
    <title>SQLite Web: {{ dataset.filename }}</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="noindex">
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/bootstrap.min.css') }}" />
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/sqlbrowse.css') }}" />
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/syntax-highlight.css') }}" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    {% block extra_head %}{% endblock %}
    <script src="{{ url_for('static', filename='js/jquery-1.11.0.min.js') }}" type="text/javascript"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
    {% block extra_scripts %}{% endblock %}
  </head>
  <body class="{% block body_class %}{% endblock %}">
    <div class="container-fluid">
        <br/>
        <a href="{{ url_for('index') }}" class="btn btn-primary btn-sm" role="button">Cancel</a><br/><br/>
        <h5>Databases</h5>
        {% if not databases %}
          <p>No other databases found</p>
        {% else %}
          <p>Choose a database to switch to.</p>
          {% for database in databases %}
            <a href="{{ url_for('open_db', database=database) }}">{{ database }}</a><br>
          {% endfor %}
        {% endif %}
    </div>
  </body>
</html>
