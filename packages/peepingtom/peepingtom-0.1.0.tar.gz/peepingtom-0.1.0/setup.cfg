[metadata]
name = peepingtom
version = attr: peepingtom._version.__version__
url = https://github.com/gutsche-lab/peepingtom/
license = BSD 3-Clause
license_file = LICENSE
description = Python tool for interactive visualisation and analysis of tomography data.
long_description = file: README.md
long_description_content_type = text/markdown
author = PeepingTom Team
author_email = peepingtom_team@googlegroups.com
classifiers = 
	Development Status :: 2 - Pre-Alpha
	Environment :: X11 Applications :: Qt
	Intended Audience :: Education
	Intended Audience :: Science/Research
	License :: OSI Approved :: BSD License
	Programming Language :: Python
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Topic :: Scientific/Engineering
	Topic :: Scientific/Engineering :: Visualization
	Topic :: Scientific/Engineering :: Information Analysis
	Topic :: Scientific/Engineering :: Bio-Informatics
	Topic :: Utilities
	Operating System :: Microsoft :: Windows
	Operating System :: POSIX
	Operating System :: Unix
	Operating System :: MacOS

[options]
zip_safe = False
packages = find:
python_requires = >= 3.8
include_package_data = True
install_requires = 
	napari[all]==0.4.2
	numpy~=1.19
	pandas~=1.1
	scipy~=1.5
	seaborn~=0.11
	dynamotable~=0.2.3
	eulerangles~=0.1.1
	mrcfile~=1.1.2
	starfile~=0.4.1
	emfile~=0.2

[options.package_data]
* = *.txt, *.md

[flake8]
ignore = W605
exclude = __init__.py,docs,examples,peepingtom/visualisation/gui/gui.py
max-line-length = 110

[egg_info]
tag_build = 
tag_date = 0

