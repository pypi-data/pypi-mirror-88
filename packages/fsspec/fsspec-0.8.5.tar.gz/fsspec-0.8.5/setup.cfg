[metadata]
long_description = file: README.rst

[versioneer]
vcs = git
style = pep440
versionfile_source = fsspec/_version.py
versionfile_build = fsspec/_version.py
tag_prefix = ""

[flake8]
exclude = .tox,build,docs/source/conf.py,versioneer.py
max-line-length = 88
ignore = 
	E731
	E741
	W503
	E203

[egg_info]
tag_build = 
tag_date = 0

