# =========================
# Processors for unit tests
# =========================
---

- slug: test-sleep-progress
  name: Test sleep progress
  requirements:
    expression-engine: jinja
    executor:
      docker:
        image: resolwe/base:fedora-26
  data_name: "Test"
  version: 1.1.1
  type: data:test:result
  persistence: CACHED
  description: |
    Test for the progress bar by sleeping 5 times for the specified amount of time.
  input:
    - name: t
      label: Sleep time
      type: basic:integer
      default: 5
  output:
    - name: output
      label: Result
      type: basic:string
  run:
    runtime: polyglot
    language: bash
    program: |
      echo "Starting..."
      echo "{\"proc.progress\":0.0}"
      sleep {{ t }}
      echo "{\"proc.progress\":0.2}"
      sleep {{ t }}
      echo "{\"proc.progress\":0.4}"
      sleep {{ t }}
      echo "{\"proc.progress\":0.6}"
      sleep {{ t }}
      echo "{\"proc.progress\":0.8}"
      sleep {{ t }}
      echo "{\"proc.progress\":1.0}"

      re-save output Done
      echo "Done."
