[build-system]
requires = ["flit"]
build-backend = "flit.buildapi"

[tool.flit.metadata]
module = "pytest_cid"

author       = "py-ipfs team"
author-email = ""
home-page    = "https://ipfs.io/ipns/12D3KooWEqnTdgqHnkkwarSrJjeMP2ZJiADWLYADaNvUb6SQNyPF/"
keywords     = "ipfs storage distribution development"
license      = "MPL-2.0"
description-file = "README.md"

requires-python = ">=3.5"
requires = [
	"pytest >= 5.0, < 7.0",
	"py-cid"
]

classifiers = [
	"Development Status :: 4 - Beta",

	# Indicate who your project is intended for
	"Intended Audience :: Developers",

	"Framework :: Pytest",

	"Topic :: Internet",
	"Topic :: Scientific/Engineering",
	"Topic :: Software Development :: Testing",
	"Topic :: System :: Filesystems",
	"Topic :: System :: Networking",

	# Pick your license as you wish (should match "license" above)
	"License :: OSI Approved :: Mozilla Public License 2.0 (MPL 2.0)",

	# Specify the Python versions you support here. In particular, ensure
	# that you indicate whether you support Python 2, Python 3 or both.
	"Programming Language :: Python",
	"Programming Language :: Python :: 3",
	"Programming Language :: Python :: 3 :: Only",
	"Programming Language :: Python :: 3.5",
	"Programming Language :: Python :: 3.6",
	"Programming Language :: Python :: 3.7",
	"Programming Language :: Python :: 3.8",
	"Programming Language :: Python :: Implementation :: CPython",
	"Programming Language :: Python :: Implementation :: PyPy",

	"Operating System :: OS Independent"
]

#[tool.flit.metadata.urls]
#Documentation = "https://ipfs.io/ipns/12D3KooWEqnTdgqHnkkwarSrJjeMP2ZJiADWLYADaNvUb6SQNyPF/docs/"

[tool.flit.entrypoints.pytest11]
cid = "pytest_cid"
