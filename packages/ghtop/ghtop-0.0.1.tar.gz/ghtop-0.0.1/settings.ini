[DEFAULT]
lib_name = ghtop
user = fastai
author = natfriedman
author_email = j@fast.ai
copyright = Nat Friedman
description = See what is happening on GitHub in real time
keywords = python
version = 0.0.1
min_python = 3.6
audience = Developers
language = English
license = apache2
status = 2

requirements = emoji enlighten py-dashing
console_scripts = ghtop=ghtop.core:main

###
# You probably won't need to change anything under here,
#   unless you have some special requirements
###

branch = master
custom_sidebar = False
host = github
nbs_path = nbs
doc_path = docs

# Anything shown as '%(...)s' is substituted with that setting automatically
doc_host =  https://%(user)s.github.io
doc_baseurl = /%(lib_name)s/
git_url = https://github.com/%(user)s/%(lib_name)s/tree/%(branch)s/
lib_path = %(lib_name)s
title = %(lib_name)s

