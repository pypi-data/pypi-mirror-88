[metadata]
name = machinable
description = A modular configuration system for machine learning research
author = Frithjof Gressmann
author-email = hello@machinable.org
license = mit
url = https://machinable.org
long-description = file: README.md
long-description-content-type = text/markdown; charset=UTF-8
platforms = any
classifiers = 
	Development Status :: 5 - Production/Stable
	Programming Language :: Python
	License :: OSI Approved :: MIT License
	Intended Audience :: Science/Research
	Topic :: Scientific/Engineering :: Artificial Intelligence

[options]
zip_safe = False
packages = find:
include_package_data = True
package_dir = 
	=src
setup_requires = pyscaffold>=3.2a0,<3.3a0
install_requires = 
	pyyaml
	dotmap
	fs
	fs-s3fs
	fs.sshfs
	python-baseconv
	regex
	observable
	igittigitt
	click
	pendulum>=2.1
	setproctitle
	sh
	GitPython
	expandvars
	flatten-dict
	jsonlines
python_requires = >= 3.6

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
testing = 
	pytest
	pytest-cov
integrations = 
	tabulate
	ray
	pandas
	numpy
	deepdiff
server = 
	ariadne
	starlette
	uvicorn
	dataset
all = 
	tabulate
	ray
	deepdiff
	pandas
	numpy
	ariadne
	starlette
	uvicorn
	dataset

[options.entry_points]
console_scripts = 
	machinable = machinable.console.cli:cli

[test]
extras = True

[tool:pytest]
addopts = 
	--cov machinable --cov-report term-missing
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests

[aliases]
dists = bdist_wheel

[bdist_wheel]
universal = 1

[build_sphinx]
source_dir = docs
build_dir = build/sphinx

[devpi:upload]
no-vcs = 1
formats = bdist_wheel

[flake8]
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py

[pyscaffold]
version = 3.2.3
package = machinable

[egg_info]
tag_build = 
tag_date = 0

