</head>
<body>

<div id="root" style="padding:10px">

</div>
    <script type="text/javascript" src="/static/mdview.js"></script>
    <script>
        const apis={
            getTextFile:function(user,path){
                if(path[0]==='/')path=path.slice(1);
                return $.get({
                    url:'/'+user+'/'+path,
                    async:false,
                }).responseText;
            },
        }
        $(()=>{
            let mdtext=apis.getTextFile("{{user}}","{{path}}");

            console.log(mdtext);
            mdview.view(mdtext,document.getElementById('root'));
        })
    </script>
</body>
