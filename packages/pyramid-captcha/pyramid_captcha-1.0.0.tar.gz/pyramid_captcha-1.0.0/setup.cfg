[flake8]
exclude = 
	.cache,
	.venv,
	build,
	dist
max-line-length = 110

[tool:pytest]
testpaths = test
addopts = 
	-vv
	--cov-config setup.cfg
	--cov pyramid_captcha

[coverage:run]
include = 
	pyramid_captcha
omit = 
	test/*
	demo/*

[coverage:report]
show_missing = True
skip_covered = True

[egg_info]
tag_build = 
tag_date = 0

