[metadata]
name = smif
description = Simulation Modelling Integration Framework
author = Will Usher, Tom Russell, Roald Schoenmakers, Craig Robson, Fergus Cooper, Thibault Lestang, Rose Dickinson
author-email = william.usher@ouce.ox.ac.uk
license = mit
url = http://www.itrc.org.uk
long_description = file: README.rst
platforms = any
classifiers = 
	Development Status :: 4 - Beta
	Programming Language :: Python :: 3
	Programming Language :: JavaScript
	Intended Audience :: Science/Research
	License :: OSI Approved :: MIT License
	Natural Language :: English
	Topic :: Scientific/Engineering

[options]
zip_safe = True
packages = find:
include_package_data = True
package_dir = 
	=src
install_requires = flask; isodate; minio; networkx; numpy; Pint; pyarrow; python-dateutil; requests; ruamel.yaml>=0.15.50
tests_require = pytest; pytest-cov

[options.packages.find]
where = src
exclude = 
	tests

[options.package_data]
sample_project = smif/sample_project/*
app/dist = smif/app/dist/*

[options.extras_require]
win32 = pywin32
spatial = fiona; shapely; Rtree
data = pandas; xarray
database = psycopg2

[test]
addopts = tests

[tool:pytest]
norecursedirs = 
	dist
	build

[aliases]
docs = build_sphinx

[bdist_wheel]
universal = 1

[build_sphinx]
source_dir = docs
build_dir = docs/_build

[devpi:upload]
no-vcs = 1
formats = bdist_wheel

[flake8]
exclude = 
	build
	dist
	.eggs
	docs/conf.py
	docs/_build
	.git
	__pycache__
	node_modules
max-complexity = 10
max-line-length = 95
per-file-ignores = 
	src/smif/data_layer/validate.py:C901
	src/smif/data_layer/database_interface.py:C901

[pyscaffold]
version = 3.0
package = smif

[egg_info]
tag_build = 
tag_date = 0

