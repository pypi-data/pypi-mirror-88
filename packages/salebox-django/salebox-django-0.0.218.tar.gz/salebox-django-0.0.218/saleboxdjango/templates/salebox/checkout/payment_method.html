{% extends "salebox/checkout/_base.html" %}

{% load i18n %}

{% block checkout %}
    <form method="post">
        {% csrf_token %}

        <p>Pick your payment method:</p>
        <p>Credit or Debit Card: <input type="radio" name="payment_method" checked /></p>
        <p>Counter Service: <input type="radio" name="payment_method" /></p>
        <hr />
        <button class="btn btn-primary">{% trans "Next" %}</button>
    </form>
{% endblock %}
