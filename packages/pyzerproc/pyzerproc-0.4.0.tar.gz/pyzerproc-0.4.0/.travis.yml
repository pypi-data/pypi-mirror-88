# Config file for automatic testing at travis-ci.com

language: python
python:
  - 3.8
  - 3.7
  - 3.6

# Command to install dependencies, e.g. pip install -r requirements.txt --use-mirrors
install:
  - pip install -qr requirements_dev.txt
script:
  - pytest --cov --cov-report term-missing
  - flake8
notifications:
  email: false
after_success:
  - coveralls
