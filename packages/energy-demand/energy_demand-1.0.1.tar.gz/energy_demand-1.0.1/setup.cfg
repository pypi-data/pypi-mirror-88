[metadata]
name = energy_demand
description = HIgh Resolution Energy (HIRE)
author = Sven Eggimann
author-email = sven.eggimann@ouce.ox.ac.uk
license = mit
url = http://www.itrc.org.uk
long_description = file: README.rst
classifier = 
	Development Status :: 4 - Beta
	Programming Language :: Python
	Intended Audience :: Science/Research
	License :: OSI Approved :: MIT License
	Natural Language :: English
	Topic :: Scientific/Engineering

[options]
zip_safe = True
packages = energy_demand
include_package_data = True
install_requires = geopandas; haversine; imageio; isoweek; matplotlib; numpy; palettable; pyproj>=2.1.0; ruamel.yaml>=0.15.50; scipy
tests_require = pytest; pytest-cov

[options.package_data]
config_data = config_data/*

[options.extras_require]

[test]
addopts = tests

[tool:pytest]
norecursedirs = 
	dist
	build

[aliases]
docs = build_sphinx

[bdist_wheel]
universal = 1

[build_sphinx]
source_dir = docs
build_dir = docs/_build

[devpi:upload]
no-vcs = 1
formats = bdist_wheel

[flake8]
exclude = 
	build
	dist
	.eggs
	docs/conf.py
	docs/_build
	.git
	__pycache__
max-complexity = 10
max-line-length = 95

[pyscaffold]
version = 3.0
package = digital_comms

[egg_info]
tag_build = 
tag_date = 0

