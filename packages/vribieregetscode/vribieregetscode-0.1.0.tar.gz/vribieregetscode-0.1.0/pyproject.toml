[tool.poetry]
name = "vribieregetscode"
version = "0.1.0"
description = "Print the HTTP status code for an HTTP GET"
authors = ["Vincent Ribiere <vribiere@fortinet.com>"]
license = "Apache-2.0"
homepage = "https://gitlab.com/fortinet_vincent/vribieregetscode"
keywords = ['requests', 'cli', 'status_code']

[tool.poetry.dependencies]
python = "^3.9"
requests = "^2.25.0"
[tool.poetry.dev-dependencies]

[tool.poetry.scripts]
getscode = 'vribieregetscode.script:get_url_and_print_status_code'
