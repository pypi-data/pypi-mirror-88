Person:
  extends: LegalEntity
  label: Person
  plural: People
  description: "An individual"
  matchable: true
  rdf: http://xmlns.com/foaf/0.1/Person
  featured:
    - name
    - nationality
    - birthDate
  required:
    - name
  caption:
    - name
    - lastName
    - email
    - phone
  properties:
    title:
      label: Title
      rdf: http://xmlns.com/foaf/0.1/title
    firstName:
      label: First name
      rdf: http://xmlns.com/foaf/0.1/givenName
    secondName:
      label: Second name
    middleName:
      label: Middle name
    fatherName:
      label: Patronymic
    motherName:
      label: Matronymic
    lastName:
      label: Last name
      rdf: http://xmlns.com/foaf/0.1/lastName
    birthDate:
      label: Birth date
      type: date
      rdf: http://xmlns.com/foaf/0.1/birthday
    birthPlace:
      label: Place of birth
    deathDate:
      label: Death date
      type: date
    position:
      label: Position
      matchable: false
    nationality:
      label: Nationality
      type: country
    gender:
      label: Gender
    passportNumber:
      label: Passport
      type: identifier
