[tox]
envlist = lint,py39,py38,py37,pypy3

[default]
python = python3.8

[testenv:default]
basepython = {[default]python}

[testenv]
deps = pytest
commands = pytest {posargs:}

[testenv:lint]
deps = flake8
skipsdist = true
commands = flake8 ./regarding

[flake8]
max-line-length = 100
statistics = 1
ignore = E121,E124,E126,E127,E128,E131,E252,E266,W503,W504