[metadata]
name = concha
version = 0.3.5
description = Concha finds the optimal amount of perishable goods to produce.
author = Thomas Haley
author-email = thomashaleyds@gmail.com
license = mit
long-description = file: README.md
long-description-content-type = text/markdown; charset=UTF-8; variant=GFM
url = https://github.com/Ready4theCrush/concha
project-urls = 
	Documentation = https://github.com/Ready4theCrush/concha/blob/master/notebooks/01_run_a_simulation.ipynb
platforms = any
classifiers = 
	Development Status :: 4 - Beta
	Programming Language :: Python
	Topic :: Office/Business :: Financial :: Point-Of-Sale

[options]
zip_safe = False
packages = find:
include_package_data = True
package_dir = 
	=src
setup_requires = pyscaffold>=3.2a0,<3.3a0
install_requires = 
	tensorflow>=2.2
	statsmodels
	pandas
	scikit-learn
	seaborn
	scipy
	geocoder
	squareup
	pytz
python_requires = >=3.6

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]

[options.entry_points]

[test]
extras = True

[tool:pytest]
addopts = 
	--cov concha --cov-report term-missing
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests

[aliases]
dists = bdist_wheel

[bdist_wheel]
universal = 1

[build_sphinx]
source_dir = docs
build_dir = build/sphinx

[devpi:upload]
no-vcs = 1
formats = bdist_wheel

[flake8]
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py

[pyscaffold]
version = 3.2.3
package = concha
extensions = 
	no_skeleton
	pre_commit
	dsproject

[egg_info]
tag_build = 
tag_date = 0

