[metadata]
name = autodiffCST
description = This package autodiffCST implements automatic differentiation. Users could perform forward mode, and use it for higher order differentiation.
author = Xiaohan Yang, Hanwen Zhang, Runting Yang, Max Li
author-email = xiaohan_yang@g.harvard.edu, hzhang1@g.harvard.edu, runting_yang@hsph.harvard.edu, manli@fas.harvard.edu
license = mit
long-description = file: README.md
long-description-content-type = text/markdown; charset=UTF-8
url = https://github.com/auto-differentiaters-in-CST/cs107-FinalProject
project-urls = 
	Documentation = https://github.com/auto-differentiaters-in-CST/cs107-FinalProject/blob/master/docs/documentation.ipynb
platforms = any
classifiers = [
	Programming Language :: Python :: 3,
	License :: OSI Approved :: MIT License,
	],

[options]
zip_safe = False
packages = find:
include_package_data = True
package_dir = 
	=src
setup_requires = pyscaffold>=3.2a0,<3.3a0

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
testing = 
	pytest
	pytest-cov

[options.entry_points]

[tool:pytest]
addopts = 
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests
extras = 1

[aliases]
dists = bdist_wheel
test = pytest

[bdist_wheel]
universal = 1

[build_sphinx]
source_dir = docs
build_dir = build/sphinx

[devpi:upload]
no-vcs = 1
formats = bdist_wheel

[flake8]
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py

[pyscaffold]
version = 3.2.3
package = autodiffcst

[egg_info]
tag_build = 
tag_date = 0

