[tool.poetry]
name = "sitri"
version = "0.10.15"
description = "Library for one endpoint config managment"
authors = ["Alexander Lavrov <egnod@ya.ru>"]
license = "MIT"

keywords = ["packaging", "poetry"]

repository = "https://github.com/Egnod/sitri"
documentation = "https://sitri.readthedocs.io"

readme = "README.md"

[tool.poetry.dependencies]
python = "^3.6"
loguru = "^0.5.1"
pytest_cases = "^2.2.2"
pydantic = "^1.7.3"

redis = { version = "^3.5.3", optional = true }
vedis = { version = "^0.7.1", optional = true }
pyyaml = { version = "^5.3.1", optional = true }
hvac = { version = "^0.10.5", optional = true }

[tool.poetry.dev-dependencies]
pytest = "^6.1.2"
pytest-mock = "^3.3.1"
mypy = "^0.730.0"
bumpversion = "^0.5.3"
pre-commit = "^1.18"
coverage = "^4.5"
pytest-cov = "^2.7"
vulture = "^1.1"
radon = "^4.0"
tidypy = "^0.11.0"
pytest-lazy-fixture = "^0.6.3"
redis = "^3.5.3"
vedis = "^0.7.1"
python-consul = "^1.1.0"
pyyaml = "^5.3.1"
hvac = "^0.10.5"
pydantic = "^1.7.3"

[tool.black]
line-length = 120
include = '\.pyi?$'
exclude = '''
(
  /(
      \.eggs         # exclude a few common directories in the
    | \.git          # root of the project
    | \.hg
    | \.mypy_cache
    | \.tox
    | \.venv
    | _build
    | buck-out
    | build
    | dist
    | migrations
  )
)
'''

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
