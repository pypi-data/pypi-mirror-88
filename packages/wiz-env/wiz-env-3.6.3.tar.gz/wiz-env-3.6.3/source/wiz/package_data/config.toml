[registry]
paths=[]

[environ]
initial={}
passthrough=[]

[resolver]
maximum_combinations=10
maximum_attempts=15

[command]
max_content_width=90
verbosity="info"
no_local=false
no_cwd=false
ignore_implicit=false

[command.list.package]
all=false
no_arch=false

[command.list.command]
all=false
no_arch=false

[command.search]
all=false
no_arch=false
type="all"

[command.view]
json_view=false

[command.freeze]
format="wiz"

[command.install]
overwrite=false

[command.edit]
overwrite=false

[command.analyze]
no_arch=false
verbose=false
