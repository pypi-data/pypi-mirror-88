name: PyPI
on:
    push:
        tags:
            - 'v[0-9]+.[0-9]+.[0-9]+[ab]?'
            - 'v[0-9]+.[0-9]+[ab]?'

jobs:
    build:
        name: 'Build python bindings'
        runs-on: windows-latest
        strategy:
            matrix:
                python-version: [3.6, 3.7, 3.8, 3.9]

        steps:
            - uses: actions/checkout@v1
              with:
                  submodules: true

            - name: Cache MinGW
              id: cache-mingw
              uses: actions/cache@v2
              with:
                  path: MinGW
                  key: mingw-17.1

            - name: Install MinGW
              if: (steps.cache-mingw.outputs.cache-hit != 'true')
              shell: bash
              run: |
                  choco install wget -y --no-progress
                  wget https://nuwen.net/files/mingw/mingw-17.1-without-git.exe
                  7z x mingw-17.1-without-git.exe
                  MinGW/set_distro_paths.bat

            - name: Configure MinGW
              shell: bash
              run: |
                  echo $GITHUB_WORKSPACE/MinGW/bin >> $GITHUB_PATH
                  echo CMAKE_PREFIX_PATH=$GITHUB_WORKSPACE/MinGW:$CMAKE_PREFIX_PATH >> $GITHUB_ENV
                  echo CMAKE_GENERATOR="MSYS Makefiles" >> $GITHUB_ENV

            - name: create archive
              shell: bash
              if: ${{ matrix.python-version }} == 3.9
              run: |
                  pip install setuptools_scm
                  python setup.py sdist --formats=zip

            - name: Setup Python
              uses: actions/setup-python@v1
              with:
                  python-version: ${{ matrix.python-version }}

            - name: Build wheel
              shell: bash
              run: |
                  pip install setuptools wheel cmake
                  python setup.py bdist_wheel

            - name: deploy
              shell: bash
              env:
                  TWINE_USERNAME: sgsaenger
                  TWINE_PASSWORD: ${{ secrets.TWINE_PASSWORD }}
              run: |
                  pip install twine
                  twine upload --verbose --skip-existing dist/*
