[aliases]
test = pytest

[tool:pytest]
addopts = --disable-pytest-warnings --cov=gordian --cov-report html --cov-report xml --cov-report term --junitxml=tests-report.xml

[coverage:run]
branch = True
omit = *tests*

[coverage:report]
exclude_lines = 
	pragma: no cover
	
	def __repr__
	if self\.debug
	
	raise AssertionError
	raise NotImplementedError
	
	if 0:
	if __name__ == .__main__.:
ignore_errors = True

[egg_info]
tag_build = 
tag_date = 0

