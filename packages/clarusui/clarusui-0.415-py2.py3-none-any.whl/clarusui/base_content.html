{% extends "base.html" %}
{% block style %}
<style>
.dataTables_length {
color: {{element.font_colour}};
}

.dataTables_filter {
color: {{element.font_colour}};
float:left;
}
.page-item > a {
color: {{element.font_colour}};
background-color: {{element.background_colour}};
border-color:{{element.border_colour}};
}
.page-item.disabled .page-link {
color: {{element.font_colour}};
background-color: {{element.background_colour}};
border-color:{{element.border_colour}};
}

div.dt-buttons {
    float: right;
}

.btn {
	cursor:pointer;
}
.animated {
	-webkit-animation-duration: var(--flash-period);
	animation-duration: var(--flash-period);
	-webkit-animation-iteration-count: var(--flash-count);
	animation-iteration-count: var(--flash-count);
}

.ticker {
  -webkit-animation-name: slideThrough;
  animation-name: slideThrough;
  -webkit-animation-duration: var(--scroll-period);
  animation-duration: var(--scroll-period);
  -webkit-animation-iteration-count: 1;
  animation-iteration-count: 1;
  -webkit-animation-timing-function: linear;
  animation-timing-function: linear;
  -webkit-animation-fill-mode: both;
  animation-fill-mode: both;
  display: inline-block;
  padding-left:100%;
}

@keyframes pulse { 50% {
	background-color: var(--flash-colour);
	border-color: var(--flash-colour);
}
}

@-webkit-keyframes slideThrough {
  0% {
    visibility: visible;
    -webkit-transform: translateX(10%);
    transform: translateX(10%);
  }
  
  100% {
    -webkit-transform: translateX(0);
    transform: translateX(0);
    padding-left:0%;
  }
}

@keyframes slideThrough {  
  0% {
    visibility: visible;
    -webkit-transform: translateX(10%);
    transform: translateX(10%);
  }
  
  100% {
    -webkit-transform: translateX(0);
    transform: translateX(0);
    padding-left:0%;
  }
}

</style>
{% endblock %}

{% block body %}
{{content|safe}}
{% endblock %}
