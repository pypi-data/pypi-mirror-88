<div class="dashboard {{dashboard.css_class}}" {{dashboard.custom_css|safe}}>
<table style="width:100%;">
<tbody>
{% for element in dashboard.child_elements %}
  <tr class="{{element.css_class}}" style="padding-top:0.9375em;padding-bottom:0.9375em;">
  {% for i in element %}
    <td class="wrapper" valign="Top" colspan={{i.size}} bgcolor={{i.background_colour}} style="background:{{i.background_colour}};">
      {{i.toResponsiveDiv()|safe}}
    </td>
    {% endfor %}
  </tr>
{% endfor %}
</tbody>
</table>
</div>
