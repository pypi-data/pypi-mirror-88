<div class="card {{card.css_class}}" {{card.custom_css|safe}}>
  <div class="card-header">
  <div class="row">
	<div class="col-md-10" style="overflow:hidden; white-space:nowrap;">
	{% if card.scroll_header == true%}
	<div class="ticker" style="--scroll-period:{{card._get_scroll_period()}};">
	{% else %}
	<div>
	{% endif %}
	  <h4 style="float:left;">
		{{card.header|safe}}
  	  </h4>
  	  </div>
	</div>
	<div class="col-md-2">
		<button onclick="$('#{{card.get_id()|safe}}_collapse-indicator').toggleClass('fa-chevron-down fa-chevron-up', 1000);window.dispatchEvent(new Event('resize'));" class="btn btn-outline-primary btn-sm" type="button" data-toggle="collapse" data-target="#{{card.get_id()|safe}}" style="float:right;background-color:transparent; border-color:transparent;">
	 		<i class="fa fa-chevron-down fa-lg" id="{{card.get_id()|safe}}_collapse-indicator"></i>
     	</button>
	</div>
  </div>
  </div>
  
  <div id="{{card.get_id()|safe}}" class="collapse collapsible">
    <div class="card-body">
  	{{card._get_body()|safe}}
  </div>
</div>
</div>
