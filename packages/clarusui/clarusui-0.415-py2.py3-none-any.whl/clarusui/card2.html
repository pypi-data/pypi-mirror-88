<div class="card {{card.cssClass}}" {{card.customCss|safe}}>
  <h4 class="card-header">
  {% if card.icon is not none %}   
  <span class="fa {{card.icon}}" style="float:right; color:{{card.iconColour}}"></span>
  {% endif %}
  {{card._get_header()|safe}}
  </h4>
  <div class="card-body">
    <h5 class="card-title"><strong>{{card.body|safe}}</strong></h5>
  </div>
</div>
