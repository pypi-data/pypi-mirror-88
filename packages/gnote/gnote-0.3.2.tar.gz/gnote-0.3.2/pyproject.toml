[tool.poetry]
name = "gnote"
version = "0.3.2"
description = "code note book"
authors = ["guojian <guojian_k@qq.com>"]

[tool.poetry.dependencies]
python = "^3.8"
rich = "5.1.2"
gitpython = "^3.1.7"
click = "^7.1.2"
loguru = "^0.5.1"
configparser = "^5.0.0"
toml = "^0.10.1"
pyvim = "^3.0.2"


[[tool.poetry.source]]
name = "aliyun"
url = "https://mirrors.aliyun.com/pypi/simple/"

[tool.poetry.scripts]
gnote = 'gnote.cli:entry'

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"

