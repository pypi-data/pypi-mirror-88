####################
# Jobs: see https://circleci.com/docs/2.0/jobs-steps/
####################

version: 2
jobs:

  lint:
    docker:
      - image: python:3.8
    steps:
    - checkout
    - run:
        name: Run linting
        command: |
          pip install flake8
          flake8 src/

  pypi:
    docker:
      - image: python:3.8
    steps:
      - checkout
      - run:
          name: Install deployment tools
          command: |
            pip install --upgrade setuptools wheel twine
      - run:
          name: Create distribution files
          command: |
            python setup.py sdist bdist_wheel
      - run:
          name: Upload to PyPI
          command: |
            # Relies on the TWINE_USERNAME and TWINE_PASSWORD environment variables configured at:
            #   https://circleci.com/gh/mozilla/dscontrib/edit#env-vars
            # For more on twine, see:
            #   https://twine.readthedocs.io/en/latest/
            twine upload dist/*



####################
# Workflows: see https://circleci.com/docs/2.0/workflows/
####################

workflows:
  version: 2
  build:
    jobs:
      - lint
  pypi-upload:
    jobs:
      - lint
      - pypi:
          requires:
            - lint
          filters:
            branches:
              only: master
