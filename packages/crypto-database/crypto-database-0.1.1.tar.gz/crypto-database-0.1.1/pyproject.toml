[tool.poetry]
name = "crypto-database"
version = "0.1.1"
description = "An educational API (with database included) about cryptocurrencies"
authors = ["Santiago Basulto <santiago.basulto@gmail.com>"]
include = ["prices.db", "templates/index.html"]
exclude = ["**.ipynb", "**.csv"]
packages = [
    { include = "crypto_database.py" },
]

[tool.poetry.dependencies]
python = "^3.8"
flask = "^1.1.2"

[tool.poetry.scripts]
crypto_db = 'crypto_database:main'

[tool.poetry.dev-dependencies]

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
