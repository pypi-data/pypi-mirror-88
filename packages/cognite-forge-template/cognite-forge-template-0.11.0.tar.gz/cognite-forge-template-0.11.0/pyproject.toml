[tool.poetry]
name = "cognite-forge-template"
version = "0.11.0"
description = "Automation of software used for data science in Cognite, including Databricks, PowerBI, Git and Grafana"
authors = ["Magnus Moan <magnus.moan@cognite.com>"]

packages = [
    { include="forge_template", from="." },
]

[tool.black]
line-length = 120
target_version = ['py37']
include = '\.py$'

[tool.isort]
line_length=120                # corresponds to -w  flag
multi_line_output=3            # corresponds to -m  flag
include_trailing_comma=true    # corresponds to -tc flag
skip_glob = '^((?!py$).)*$'    # this makes sort all Python files
known_third_party = ["cerberus", "click", "cognite", "colorama", "databricks_api", "google", "jinja2", "pbiapi", "pyfiglet", "pytest", "requests", "ruamel", "termcolor", "toml"]

[tool.tox]
legacy_tox_ini = """
[tox]
isolated_build = true
envlist = py37,py38

[testenv]
deps =
    pytest
    pytest-cov

commands =
    coverage run --source forge_template -m pytest -v tests
    coverage xml
"""

[tool.poetry.dependencies]
python = "^3.6"
"ruamel.yaml" = "^0.16.5"
databricks-api = "^0.3.0"
requests = "^2.22"
cerberus = "^1.3"
click = "^7.0"
pyfiglet = "^0.8.post1"
termcolor = "^1.1.0"
colorama = "0.4.1"
toml = "^0.10.0"
jinja2 = "^2.11.2"
google-cloud-storage = "^1.28.0"
google-cloud-secret-manager = "2.0.0"
cognite-sdk = "^1.8.0"
pytest-lazy-fixture = "^0.6.3"

[tool.poetry.dev-dependencies]
isort = "^4.3"
pre-commit = "^1.21"
pytest = "^5.3"
pytest-cov = "^2.8"
black = "^19.10b0"
mypy = "^0.761.0"
flake8 = "^3.7"
tox = "^3.14"
tox-pyenv = "^1.1"
commitizen = "^1.16.3"
gitlint = "^0.12.0"
bandit = "^1.6.2"

[[tool.poetry.source]]
name = "snakepit"
url = "https://cognite.jfrog.io/cognite/api/pypi/snakepit/simple"

[tool.poetry.scripts]
forge-template = "forge_template.main:cli"

[tool.semantic_release]
version_variable = "pyproject.toml:version"
upload_to_pypi = false
commit_message = "[ci skip]"
upload_to_release = false


[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
