databricks:
  type: dict
  schema:
    token:
      type: string
      required: True
      empty: False
      meta:
        prompt: "Databricks token"

    production:
      type: dict
      required: True
      schema:
        scope:
          type: dict
          required: True
          schema:
            name:
              type: string
              required: True
              empty: False
              default: "forge-prod-scope-<PROJECT_NAME>"
              meta:
                prompt: "Name of Databricks production scope (must match name in config.yaml)"
            cdf_api_key:
              type: string
              required: True
              empty: True
              meta:
                prompt: "CDF API key for production"
            secrets:
              type: list
              required: False
              meta:
                prompt: "Do you want to enter additional databricks production secrets"
              schema:
                type: dict
                schema:
                  key:
                    type: string
                    required: True
                    empty: False
                    meta:
                      prompt: "Name of secret"
                  string_value:
                    type: string
                    required: True
                    empty: False
                    meta:
                      prompt: "Value of secret"

    development:
      type: dict
      required: True
      schema:
        scope:
          type: dict
          required: True
          schema:
            name:
              type: string
              required: True
              empty: False
              default: "forge-dev-scope-<PROJECT_NAME>"
              meta:
                prompt: "Name of Databricks development scope (must match name in config.yaml)"
            cdf_api_key:
              type: string
              required: True
              empty: True
              meta:
                prompt: "CDF API key for development"
            secrets:
              type: list
              required: False
              meta:
                prompt: "Do you want to enter additional databricks development secrets"
              schema:
                type: dict
                schema:
                  key:
                    type: string
                    required: True
                    empty: False
                    meta:
                      prompt: "Name of secret (example: cdf-read-key)"
                  string_value:
                    type: string
                    required: True
                    empty: False
                    meta:
                      prompt: "Secret value"

powerbi:
  type: dict
  required: False
  schema:
    token:
      type: string
      required: True
      empty: False
      meta:
        prompt: "Power BI service principal token (help: https://cognitedata.atlassian.net/wiki/spaces/FORGE/pages/1003814928/Power+BI+API+Set+Up)"

azure:
  type: dict
  required: False
  schema:
    token:
      type: string
      required: True
      empty: False
      meta:
        prompt: "Azure DevOps token (please see the repo readme for more details on creating an Azure DevOps token)"
