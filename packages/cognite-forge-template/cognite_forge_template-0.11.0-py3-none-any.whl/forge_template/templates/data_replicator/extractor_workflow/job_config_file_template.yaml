ts:
  config:
    tsHeaders: "yes"
    tsPoints: "yes"
    tsPointsWindowsDays: "1"
    enableContextualization: "no"
    enableDataSetMapping: "yes"
  denyList:
    tsExternalIdRegEx: []
    tsExternalId: []
  allowList:
    dataSetExternalId: []
    tsExternalIdRegEx: []
    tsExternalId: ["*"]

assets:
  config:
    enableDataSetMapping: "yes"
  denyList:
    rootAssetExternalId: []
  allowList:
    dataSetExternalId: $dataSetExternalId
    rootAssetExternalId: ["*"]

events:
    config:
        enableContextualization: "yes"
        enableDataSetMapping: "yes"
    allowList:
        dataSetExternalId: "*"
