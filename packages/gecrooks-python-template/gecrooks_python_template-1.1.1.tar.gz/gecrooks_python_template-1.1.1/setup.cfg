[metadata]
name = gecrooks_python_template
url = https://github.com/gecrooks/gecrooks-python-template/
author = Gavin Crooks
author_email = gavincrooks@gmail.com
description = Minimal viable setup for an open source, github hosted, python package
long_description = file:README.md
long_description_content_type = text/markdown
license_file = LICENSE
license = Apache-2.0
classifiers = 
	Development Status :: 5 - Production/Stable
	Intended Audience :: Science/Research
	License :: OSI Approved :: Apache Software License
	Topic :: Scientific/Engineering
	Programming Language :: Python
	Natural Language :: English
	Topic :: Software Development :: Libraries
	Topic :: Software Development :: Libraries :: Python Modules
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Operating System :: OS Independent

[options]
zip_safe = True
python_requires = >= 3.7
packages = find:
install_requires = 
	importlib_metadata   # required for python 3.7
	numpy                # example
setup_requires = 
	setuptools_scm

[options.extras_require]
dev = 
	pytest >= 4.6
	pytest-cov
	flake8
	mypy
	black
	isort
	sphinx
	sphinxcontrib-bibtex
	setuptools_scm

[tool:pytest]
testpaths = 
	gecrooks_python_template

[coverage:paths]
source = 
	gecrooks_python_template

[coverage:run]
omit = 
	*_test.py

[coverage:report]
show_missing = true
exclude_lines = 
	pragma: no cover
	except ImportError
	assert False
	raise NotImplementedError()

[flake8]
max-line-length = 88
ignore = E203, W503

[mypy]
files = gecrooks_python_template
ignore_missing_imports = True
disallow_untyped_defs = True
strict_optional = False

[egg_info]
tag_build = 
tag_date = 0

