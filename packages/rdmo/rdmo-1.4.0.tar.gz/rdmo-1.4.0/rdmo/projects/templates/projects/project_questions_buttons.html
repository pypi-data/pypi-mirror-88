{% load i18n %}

    <div class="form-group">
        <div class="pull-right">
            <div ng-hide="service.project.read_only || service.questionset.questions.length < 1">
                <button type="button" ng-click="service.save(false)"
                        class="{{ sidebar|yesno:'btn btn-default btn-xs,btn btn-default' }}">
                    {% trans 'Save' %}
                </button>
                <button type="button" ng-click="service.save(true)"
                        class="{{ sidebar|yesno:'btn btn-default btn-xs,btn btn-primary' }}">
                    {% trans 'Save and proceed' %}</span>
                </button>
            </div>
            <div ng-show="service.project.read_only || service.questionset.questions.length < 1">
                <button type="button" ng-click="service.next()"
                        class="{{ sidebar|yesno:'btn btn-default btn-xs,btn btn-primary' }}">
                    {% trans 'Proceed' %}</span>
                </button>
            </div>
        </div>

        <div>
            <button type="button" ng-click="service.prev()" ng-disabled="!service.questionset.prev"
                        class="{{ sidebar|yesno:'btn btn-default btn-xs,btn btn-default' }}">
                {% trans 'Back' %}
            </button>
            <button type="button" ng-click="service.next()" ng-disabled="!service.questionset.next"
                        class="{{ sidebar|yesno:'btn btn-default btn-xs,btn btn-default' }}">
                {% trans 'Skip' %}
            </button>
        </div>
    </div>
