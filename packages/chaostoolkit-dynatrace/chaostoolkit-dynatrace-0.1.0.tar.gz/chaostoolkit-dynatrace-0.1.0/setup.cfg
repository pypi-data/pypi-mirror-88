[aliases]
release = sdist bdist_wheel
test = pytest

[bdist_wheel]
universal = 1

[metadata]
name = chaosdynatrace
url = https://chaostoolkit.org
project_urls = 
	Docs: RTD = https://docs.chaostoolkit.org
	GitHub: issues = https://github.com/chaostoolkit-incubator/chaostoolkit-dynatrace/issues
	GitHub: repo = https://github.com/chaostoolkit-incubator/chaostoolkit-dynatrace
description = Dynatrace extension for the Chaos Toolkit
long_description = file: README.md
long_description_content_type = text/markdown
author = Chaos Toolkit
author_email = contact@chaostoolkit.org
zip_safe = False
platforms = any
license = Apache License Version 2.0
classifiers = 
	Development Status :: 2 - Pre-Alpha
	Intended Audience :: Developers
	License :: Freely Distributable
	License :: OSI Approved :: Apache Software License
	Operating System :: OS Independent
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.5
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: Implementation
	Programming Language :: Python :: Implementation :: CPython

[options]
use_scm_version = True
python_requires = >=3.5
packages = find:
include_package_data = True
setup_requires = 
	setuptools_scm>=1.15.0
	setuptools_scm_git_archive>=1.0

[pylama]
format = pylint
linters = pycodestyle,pyflakes,mccabe

[pylama:pycodestyle]
max_line_length = 80

[tool:pytest]
testpaths = tests
python_files = 
	test_*.py
	*_test.py
	tests.py
addopts = 
	-v
	-rxs
	--cov chaosdynatrace
	--cov-report term-missing:skip-covered
	--cov-report xml
	-p no:warnings

[tool:isort]
force_single_line = False
force_grid_wrap = False
include_trailing_comma = False
combine_as_imports = True
indent = 4
skip = tests
multi_line_output = 3
known_first_party = chaosdynatrace

[egg_info]
tag_build = 
tag_date = 0

