<div class="vp-option-page" id="vp_inputPage">
    <h4 class="vp-funcNavi"> <span class="vp-multilang" data-caption-id="funcNavi"> Matplotlib > <strong><span data-caption-id="vp_functionName" class="vp_functionName"></span></span></strong></h4>
    <hr/>
    <form id="vp_optionForm">
        <div class="vp-accordion-container vp-accordion-gray-color">
            <div class="vp-accordion-header"><span class="vp-accordion-indicator"></span><span class="vp-accordion-caption" data-caption-id="TODO:Variable">Prefix Code</span></div>
            <div id="vp_prefixBox" class="vp-accordion-content">
                <textarea id="vp_prefixCodeArea" rows="3" cols="60"># Auto-Generated by VisualPython</textarea>
            </div>
        </div>
        <div class="vp-accordion-container vp-accordion-open">
            <div class="vp-accordion-header"><span class="vp-accordion-indicator"></span><span class="vp-accordion-caption" data-caption-id="TODO:Variable">Required Input & Output</span></div>
            <div id="vp_inputOutputBox" class="vp-accordion-content">
                <table class="vp-tbl-basic vp-option-table">
                    <tr>
                        <td><span class="vp-multilang" data-caption-id="optFontStyle">* system font</span></td>
                        <td>
                            <select id="vp_slctFontList" class="vp-select"> </select>
                        </td>
                    </tr>
                    <tr>
                        <td><span class="vp-multilang" data-caption-id="optFontSize">font size</span></td>
                        <td>
                            <input id="vp_txtFontSize" class="vp-input vp-multilangInput" type="number" data-placeholder-id="onlyNumeric" placeholder="size" value="10" 
                                oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');" />
                        </td>
                    </tr>
                </table>
            </div>
        </div>
        <div class="vp-accordion-container vp-accordion-gray-color">
            <div class="vp-accordion-header"><span class="vp-accordion-indicator"></span><span class="vp-accordion-caption" data-caption-id="TODO:Variable">Postfix Code</span></div>
            <div id="vp_postfixBox" class="vp-accordion-content">
                <textarea id="vp_postfixCodeArea" rows="3" cols="60"></textarea>
            </div>
        </div>
    </form>
</div>
