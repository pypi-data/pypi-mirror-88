[metadata]
name = requestChecker
url = https://github.com/vincauddu29/phypster
description = "Flask module allowing to configure and centralize the authorizations on the routes"
long_description = file: README.rst
keywords = flask, security, url
license = GNU GPLv3
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	=src
packages = find:
include_package_data = true

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

