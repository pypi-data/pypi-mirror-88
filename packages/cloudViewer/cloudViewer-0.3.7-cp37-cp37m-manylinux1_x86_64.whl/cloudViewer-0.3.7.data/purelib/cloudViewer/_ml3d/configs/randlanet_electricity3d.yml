dataset:
  name: Electricity3D
  dataset_path: # path/to/your/dataset
  cache_dir: ./logs/cache_small3d/
  class_weights: [635262, 1881335, 3351389, 135650, 1132024, 282850, 3384, 102379, 357589, 20374,
                  332435, 42973, 164957, 8626, 7962, 11651, 64765, 26884, 42479]
  ignored_label_inds:
  - 0
  num_points: 65536
  test_result_folder: ./test
  use_cache: true
  val_files:
  - 1_9_local_a
  - 7_29_local
  steps_per_epoch_train: 500
  steps_per_epoch_valid: 10
model:
  name: RandLANet
  batcher: DefaultBatcher
  ckpt_path: # path/to/your/checkpoint
  dim_feature: 8
  dim_input: 6
  dim_output:
  - 16
  - 64
  - 128
  - 256
  - 512
  grid_size: 0.03
  ignored_label_inds:
  - 0
  k_n: 16
  num_classes: 19
  num_layers: 5
  num_points: 65536
  sub_sampling_ratio:
  - 4
  - 4
  - 4
  - 4
  - 2
  t_normalize:
    method: linear
    feat_bias: 0
    feat_scale: 255
  t_augment:
    turn_on: true
    rotation_method: vertical
    scale_anisotropic: true
    symmetries: [true, false, false]
    noise_level: 0.001
    min_s: 0.8
    max_s: 1.2
pipeline:
  name: SemanticSegmentation
  adam_lr: 0.01
  batch_size: 2
  learning_rate: 0.01
  main_log_dir: ./logs
  max_epoch: 100
  save_ckpt_freq: 5
  scheduler_gamma: 0.95
  test_batch_size: 1
  train_sum_dir: train_log
  val_batch_size: 1
  test_compute_metric: false
