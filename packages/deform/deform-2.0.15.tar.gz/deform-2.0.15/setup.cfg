[easy_install]
zip_ok = false

[tool:pytest]
python_files = test_*.py
testpaths = 
	deform/tests
addopts = -W always

[aliases]
dev = develop easy_install deform[testing]
docs = develop easy_install deform[docs]

[compile_catalog]
directory = deform/locale
domain = deform
statistics = true

[extract_messages]
add_comments = TRANSLATORS:
output_file = deform/locale/deform.pot
width = 80

[init_catalog]
domain = deform
input_file = deform/locale/deform.pot
output_dir = deform/locale

[update_catalog]
domain = deform
input_file = deform/locale/deform.pot
output_dir = deform/locale
previous = true

[check-manifest]
ignore-bad-ideas = 
	*.mo

[egg_info]
tag_build = 
tag_date = 0

