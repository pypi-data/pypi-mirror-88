#    environment:
#      COUCHDB_USER: admin
#      COUCHDB_PASSWORD: couchdb
#    image: curlimages/curl
#    command: curl -X PUT http://${COUCHDB_USER}:${COUCHDB_PASSWORD}@couchdb:5984/_users && curl -X PUT http://${COUCHDB_USER}:${COUCHDB_PASSWORD}@couchdb:5984/_replicator && curl -X PUT http://${COUCHDB_USER}:${COUCHDB_PASSWORD}@couchdb:5984/_global_changes
#    restart: "no"
#    links:
#      - couchdb:couchdb
#    depends_on:
#      - couchdb
  app:
    environment:
      DJANGO_SECRET_KEY: changeme
      DATABASE_URL: postgres://app_user:changeme@db/app_db
      CACHE_URL: redis://redis
      COUCHDB_DATASTORE_URL: http://couchdb:5984
      COUCHDB_DATASTORE_USER: admin
      COUCHDB_DATASTORE_PASSWORD: couchdb
    build:
      context: .
      dockerfile: ./Dockerfile
    volumes:
      - media-root:/app/media
    links:
      - db:db
      - redis:redis
      - couchdb:couchdb
    ports:
      - "8000:8000"
    depends_on:
      - db
      - redis
      - couchdb
volumes:
  media-root:
