version: '2'

services:
  db:
    environment:
      POSTGRES_DB: app_db
      POSTGRES_USER: app_user
      POSTGRES_PASSWORD: changeme
    restart: always
    image: postgres:9.6
    expose:
      - "5432"
  redis:
    restart: always
    image: redis:3.0
    expose:
      - "6379"
  couchdb:
    environment:
       COUCHDB_USER: admin
       COUCHDB_PASSWORD: couchdb
    image: couchdb:3
    restart: always
    expose:
      - "5984"
